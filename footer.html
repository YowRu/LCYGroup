<div class="wp">
  <img src="img/logoBlack.svg" alt="" class="logoBlack">
  <div class="text">
    <p>3F., No. 85, Sec. 4, Bade Rd., Songshan Dist., Taipei City</p>
    <p>Tel +886-2-27631611 (Business service)</p>
    <p>Fax +886-2-27645749</p>
  </div>
  <img src="img/top_btn.svg" alt="" class="goTop">
</div>
<script>
  $(document).ready(function(){
    $('.logoBlack').click(function(){
      window.location='https://www.lcygroup.com/lcygroup/tc/';
    });
    //goTop
    $(window).scroll(function(){
        if ( $(this).scrollTop() > 1500){ 
            $('.goTop').fadeIn(1000); 
        }else { 
            $('.goTop').stop().fadeOut(500);
        }
    });

    $('.goTop').click(function(){
        $('html,body').animate({scrollTop:-110},1000); 
        $('header').removeClass('scroll');
    });
  });
</script>
